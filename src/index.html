<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b8fdb830d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stayle.css">
</head>
<body>
  
<div class="container text-center"> 
<h1 class="bg-light py-4 text-info "> <i class="fas fa-plug"></i> Electronic store</h1>    
</div>

<div class="d-flex justify-content-center">
    <form action="" class="w-50" autocomplete="off">
        <input type="text" id="userId" class="form-control" placeholder="ID" readonly>
        <input type="text" id="productName" class="form-control" placeholder="Product Name">
        <div class="row">
            <div class="col">
        <input type="text" id="seller" class="form-control" placeholder="Seller">

            </div>
            <div class="col">
                <input type="text" id="price" class="form-control" placeholder="Price">
        
            </div>
        </div>

    </form>
</div>

<!-- create, update, delete and read buttons-->
<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create">Create</button>
    <button class="btn btn-primary" id="btn-read">Read</button>
    <button class="btn btn-warning" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete</button>
   <!-- ? <button class="btn btn-success" id="btn-create">Create</button> -->

</div>

<div class="container d-flex">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash btndelete"></i></td>
          </tr>
        </tbody>
      </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Dexie API -->

</body>
</html>
